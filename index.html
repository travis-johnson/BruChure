<!DOCTYPE html>
<html ng-app="bruVue" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/bulma/bulma.css" />
    <title>BruChure</title>
</head>

<body ng-controller="dataCtrl">
    <nav class="level navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="level-item">
            <div class="field has-addons">
                <p class="control">
                    <input ng-model="searchBeer" class="input" type="text" placeholder="Search">
                </p>
                <p class="control">
                    <button class="button">
                                    Search
                                  </button>
                </p>

            </div>

            <div class="select">
                <select>
                                      <option>Beer Name</option>
                                      <option>Brewery Name</option>
                                      <option>Beer Type</option>
                                      <option>ABV</option>
                                      <option>IBU</option>
                                    </select>
            </div>
        </div>
        <div>
            <a href="" ng-click="beerName; reverse=!reverse">Sort By Beer Name</a>
        </div>
    </nav>
    <section class="section">

        <div class="container">
            <table class="table is-hoverable is-striped">
                <thead>
                    <tr>
                        <th><a href="#" ng-click="sortType='Beer Name'; sortReverse=!sortReverse">Beer Name</a></th>
                        <th>Brewery Name</th>
                        <th>Beer Style</th>
                        <th>ABV</th>
                        <th>IBU</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in beerInfo| filter:searchBeer">
                        <td>{{data[ "Beer Name"]}}</td>
                        <td>{{data["Brewery Name"]}}</td>
                        <td>{{data["Beer Style"]}}</td>

                        <td>{{data["ABV"]}}</td>
                        <td>{{data["IBU"]}}</td>

                    </tr>
                </tbody>
            </table>
            <!-- <ul class="content">
                <li class="info box has-text-centered" ng-repeat="data in beerInfo|orderBy:beerName:reverse">
                    <h3 class="title">{{data["Beer Name"]}}</h3>
                    <h4 class="subtitle">From: {{data["Brewery Name"]}}</h4>
                    <h4>Style: {{data["Beer Style"]}}</h4>
                    <span>ABV: {{data["ABV"]}}</span>
                    <span>IBU: {{data["IBU"]}}</span>
                </li>
            </ul> -->



        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
