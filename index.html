<!DOCTYPE html>
<html ng-app="bruVue" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/bulma/bulma.css" />
    <title>BruChure</title>
</head>

<body ng-controller="dataCtrl">
    <nav class="level navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="level-item">
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="text" placeholder="Find a beer">
                </p>
                <p class="control">
                    <button class="button">
                                    Search
                                  </button>
                </p>

            </div>

            <div class="select">
                <select>
                                      <option>Beer Name</option>
                                      <option>Brewery Name</option>
                                      <option>Beer Type</option>
                                      <option>ABV</option>
                                      <option>IBU</option>
                                    </select>
            </div>
        </div>
        <div>
            <a>Sort By Name</a>
        </div>
    </nav>
    <section class="section">

        <div class="container">

            <ul class="content">
                <li class="info box has-text-centered" ng-repeat="data in beerInfo">
                    <h3 class="title">{{data["Beer Name"]}}</h3>
                    <h4 class="subtitle">From: {{data["Brewery Name"]}}</h4>
                    <h4>Style: {{data["Beer Style"]}}</h4>
                    <span>ABV: {{data["ABV"]}}</span>
                    <span>IBU: {{data["IBU"]}}</span>
                </li>
            </ul>

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
